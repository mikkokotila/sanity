<!DOCTYPE html>
<html lang="en">
<head>
  <title>SANITY </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="sanity_logo.png" type="image/x-icon"/>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-12 text-center" style="margin-top: 20em;"><img src="sanity_logo.png" width="100px"></div>
  </div>

  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4" style="min-width: 350px;">
      <form role="form" action="login.php?login=true" class="needs-validation form-horizontal" novalidate>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg custom-input" id="uname" placeholder="Username" name="username" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group input-lg">
          <input type="password" class="form-control form-control-lg custom-input" id="pwd" placeholder="Password" name="password" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class='text-right'>
        <button type="submit" class="btn btn-outline-dark btn-lg mt-3">login</button>
      </div>
      </form>
    </div>
    <div class="col"></div>
  </div>

</div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
